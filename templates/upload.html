<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Upload a New File</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="upload-form">
        <label>Title: <input type="text" name="title" required></label><br>
        <label>Description: <textarea name="description"></textarea></label><br>
        <label>File: <input type="file" name="file" required></label><br>
        <label><input type="checkbox" name="is_private"> Make this file private</label><br>
        <label>If private, set a password: <input type="password" name="password"></label><br>
        <button type="submit" class="btn">Upload</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to list</a>
</body>
</html>
